<div class="shop_top">
<div class="container">
<div class="row shop_box-top">
  <div ng-animate="'animate'" class="col-md-3 shop_box" ng-repeat='item in products | filter: query'><a href="single.html">
    <img src="images/{{item.shortname}}.jpg" class="img-responsive" alt=""/>
    <span class="new-box" ng-show='item.new'>
      <span class="new-label">New</span>
    </span>
    <span class="sale-box" ng-show='item.onSale'>
      <span class="sale-label">Sale!</span>
    </span>
    <div class="shop_desc">
      <h3><a href="#">{{item.name}}</a></h3>
      <p>{{item.shortDescription}}</p>
      <span class="reducedfrom" ng-show='item.onSale'>{{item.price}}</span>
      <span class="actual" ng-show='item.onSale'>{{item.salePrice}}</span><br>
      <span class="actual" ng-hide='item.onSale'>{{item.price}}</span><br>
      <ul class="buttons">
        <li class="cart"><a href="#">Add To Cart</a></li>
        <li class="shop_btn"><a href="#">Read More</a></li>
        <div class="clear"> </div>
        </ul>
      </div>
  </a></div>
</div>
</div>
</div>
